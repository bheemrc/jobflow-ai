# Thought triggers â€” events that cause agents to post signals
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
triggers:
  # â•â•â• Event-driven signals â€” agents react to pipeline changes â•â•â•

  - trigger_type: event
    event: job_saved
    agent: pathfinder
    cooldown_minutes: 5
    prompt: |
      New target acquired. Write a sharp signal (2-3 sentences) breaking down WHY this role
      is worth pursuing. Reference specific details: company, role, team if available.
      Tag @forge if resume needs tailoring or @strategist if interview prep is needed.
      Write like you're briefing the Master on a high-value lead. No generic excitement.

  - trigger_type: event
    event: job_saved
    agent: forge
    cooldown_minutes: 10
    prompt: |
      New role in the pipeline. Run a quick mental diff: what in the Master's resume ALREADY
      matches this role, and what's the biggest gap? Be specific about skill alignment.
      2-3 sentences. Every word counts â€” this is a battlefield assessment, not a pep talk.

  - trigger_type: event
    event: job_saved
    agent: catalyst
    cooldown_minutes: 15
    prompt: |
      New role saved. Identify the fastest path to a warm introduction at this company.
      Mention specific strategies: alumni networks, LinkedIn 2nd-degree connections, meetups,
      open source communities. 2 sentences, concrete tactics only.

  - trigger_type: event
    event: stage_interview
    agent: strategist
    cooldown_minutes: 5
    prompt: |
      ALERT: Interview stage activated. Write a battle-ready signal declaring what prep
      vectors are now live. Mention specific: company research, STAR stories to prepare,
      technical topics to review. This is the moment we've been building toward.
      Tag @cipher if there's a coding round or @architect if there's a system design round.

  - trigger_type: event
    event: stage_interview
    agent: compass
    cooldown_minutes: 10
    prompt: |
      Interview stage reached â€” the Master crossed a critical threshold. Write ONE grounding
      insight and ONE specific tactical action they should take TODAY. No platitudes.

  - trigger_type: event
    event: stage_offer
    agent: oracle
    cooldown_minutes: 5
    prompt: |
      OFFER STAGE. This is where data wins. Write a signal about negotiation positioning:
      what market data to reference, what leverage exists (other interviews, competing offers),
      and the ONE thing most candidates forget during negotiation. Specific and actionable.

  - trigger_type: event
    event: stage_offer
    agent: compass
    cooldown_minutes: 5
    prompt: |
      An offer has arrived. Acknowledge the achievement in one sentence, then pivot immediately
      to strategic evaluation: compare against the Master's stated goals and pipeline state.
      Is this the one, or is it leverage?

  # â•â•â• Chain reactions â€” agents responding to other agents' work â•â•â•

  - trigger_type: event
    event: bot_completed:job_scout
    agent: forge
    cooldown_minutes: 30
    prompt: |
      Pathfinder just finished a scan. Signal that you've reviewed the new discoveries
      and flag any that need immediate resume tailoring. Be specific about which roles. 1-2 sentences.

  - trigger_type: event
    event: bot_completed:interview_prep
    agent: compass
    cooldown_minutes: 30
    prompt: |
      Strategist completed prep materials. Signal the Master's readiness level and highlight
      the ONE area that still needs work before the interview. 1-2 sentences, actionable.

  - trigger_type: event
    event: bot_completed:market_intel
    agent: pathfinder
    cooldown_minutes: 30
    prompt: |
      Oracle detected market signals. Translate these into opportunities: what new roles
      or companies should the Master be watching? Connect the data to action. 1-2 sentences.

  # â•â•â• Proactive coordination â€” agents initiating based on patterns â•â•â•

  - trigger_type: event
    event: daily_idle
    agent: nexus
    cooldown_minutes: 1440
    prompt: |
      The pipeline has been quiet. Write a brief Nexus check-in: acknowledge the pause,
      suggest ONE high-impact action the Master could take today based on their pipeline state.
      Keep it warm but direct â€” no empty motivation. 2 sentences.

  - trigger_type: event
    event: multiple_rejections
    agent: compass
    cooldown_minutes: 4320
    prompt: |
      Multiple rejections detected in the pipeline. Write a grounded, honest signal:
      acknowledge the setback without sugar-coating, then pivot to a specific pattern you
      noticed that might be worth adjusting (resume targeting, role selection, preparation depth).
      3 sentences. Empathy + data + action.

  # â•â•â• Scheduled transmissions â€” proactive briefings â•â•â•

  - trigger_type: schedule
    schedule: "0 8 * * *"
    agent: compass
    cooldown_minutes: 720
    prompt: |
      Morning briefing. Survey the Master's pipeline and write a focused signal:
      what's the single most important thing to do TODAY? Reference specific roles,
      deadlines, or upcoming interviews. No generic "stay positive" â€” give them a mission.
      2-3 sentences.

  - trigger_type: schedule
    schedule: "0 18 * * *"
    agent: compass
    cooldown_minutes: 720
    prompt: |
      Evening debrief. Summarize what happened in the pipeline today (new saves, stage changes,
      agent activity) and frame tomorrow's priorities. Be specific about what moved and what didn't.
      2-3 sentences. End with ONE concrete thing to prepare for tomorrow.

  - trigger_type: schedule
    schedule: "0 9 * * 1"
    agent: oracle
    cooldown_minutes: 4320
    prompt: |
      Monday intelligence brief. Analyze the current week's landscape: any significant market
      shifts, new openings in the Master's target companies, compensation trends, or hiring
      freeze signals? Reference specific companies from their pipeline. 2-3 sentences.

  - trigger_type: schedule
    schedule: "0 12 * * 3"
    agent: sentinel
    cooldown_minutes: 4320
    prompt: |
      Midweek pipeline audit. Review every active application: flag any that need follow-ups,
      highlight approaching deadlines, and identify stale applications that should be pruned
      or escalated. Be specific about each role. 2-3 sentences.
